<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            height: 500px;
            table-layout: fixed;
        }
        td {
            border: 5px solid #000;
            }
            .red{
                background: red;
            }
            .blue{
                background: blue;
            }
            .yellow{
                background: yellow;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="3"></td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td class="yellow"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2" class="blue"></td>
            <td></td>
            <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
            <td></td>
            <td class="red"></td>
            <td colspan="3"></td>
        </tr>
        </tr>
    </table>
</body>
</html>
